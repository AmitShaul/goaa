<div ng-show="post.image" class="thumbnail well">
    <div class="row-fluid">
        <h6>{{post.username}} <span class="pull-right">{{post.createdOn | fromNow}}</span></h6>

        <div class="row-fluid">
            <center>
                <img ng-src="{{post.image}}" src="" alt="" />
            </center>
        </div>

    </div>
</div>
